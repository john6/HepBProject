language: ruby
rvm:
  - 1.9.3
env:
  - DB=postgresql
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec
  - bundle exec cucumber
  - bundle exec rake travis
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"